    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<body>
    <header>

        <div class="header-info-left d-flex align-items-center">
        
        <div class="logo">
        <a href="index.html"><img src="/icon.svg" alt=""></a>
        </div>
    
        </div>
        
        
        <div class="col-12">

<div class="container my-4">
    <h1 class="text-center mb-4 text-white">Footwear Gallery</h1>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/ela.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/ela.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/ela.jpg" alt="Image 1">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/elb.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/elb.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/elb.jpg" alt="Image 2">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/shoes/shoec.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/elc.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/elc.jpg" alt="Image 3">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/eld.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/eld.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/eld.jpg" alt="Image 4">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/ele.jpeg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/ele.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/ele.jpg" alt="Image 5">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/elf.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/elf.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/elf.jpg" alt="Image 6">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/elg.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/elg.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/elg.jpg" alt="Image 7">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/elh.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/elh.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/elh.jpg" alt="Image 8">
            </a>
        </div>


        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/eli.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/eli.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/eli.jpg" alt="Image 8">
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 mb-4">
            <a href="/electronics/elj.jpg" class="d-block mb-4 h-100" data-toggle="modal" data-target="#imageModal" data-imgsrc="/electronics/elj.jpg">
                <img class="img-fluid img-thumbnail" src="/electronics/elj.jpg" alt="Image 8">
            </a>
        </div>


<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" class="img-fluid" alt="Modal Image">
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Script to change the image in the modal
    $('#imageModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var imgSrc = button.data('imgsrc'); // Extract info from data-* attributes
        var modal = $(this);
        modal.find('#modalImage').attr('src', imgSrc);
    });
</script>
</body>
</html>
